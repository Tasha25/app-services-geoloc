<!DOCTYPE html>
<html>
    <head>
        <!-- Don't forget to include the SDK -->
        <script src="https://apigee.com/usergrid/sdk/usergrid.0.10.5.js"></script>
        <!-- If you prefer a local copy, you can find the file at the root the SDKâ€™s github repo
             github.com/apigee/usergrid-javascript-sdk -->

        <script type="text/javascript">

            // Initializing the SDK
            var client = new Usergrid.Client({
                orgName:'mdobson', // Your Usergrid organization name (or apigee.com username for App Services)
                appName:'sandbox' // Your Usergrid app name
            });

            // Reading data
            var landmarks = new Usergrid.Collection({ "client":client, "type":"landmarks" });
            landmarks.fetch(
                function() { // Success
                    while(landmarks.hasNextEntity()) {
                        var landmark = landmarks.getNextEntity();
                        alert(landmark.get("landmark_name")); // Output the title of the book
                    }
                }, function() { // Failure
                    alert("read failed");
                }
            );

            // Uncomment the next 4 lines if you want to write data

            // book = { "title": "the old man and the sea" };

            //  if (error) { alert("write failed");
            //  } else { alert("write succeeded"); } });
        </script>
    </head>
    <body></body>
</html>
